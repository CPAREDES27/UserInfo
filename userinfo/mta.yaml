_schema-version: "3.2"
ID: userinfo
description: Fiori elements app
version: 0.0.1
modules:
- name: userinfo-dest-content
  type: com.sap.application.content
  requires:
  - name: userinfo-dest-srv
    parameters:
      content-target: true
  - name: userinfo-repo-host
    parameters:
      service-key:
        name: userinfo-repo-host-key
  - name: userinfo-uaa
    parameters:
      service-key:
        name: userinfo-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: userinfo_repo_host
          ServiceInstanceName: userinfo-html5-srv
          ServiceKeyName: userinfo-repo-host-key
          sap.cloud.service: userinfo
        - Authentication: OAuth2UserTokenExchange
          Name: userinfo_uaa
          ServiceInstanceName: userinfo-xsuaa-srv
          ServiceKeyName: userinfo-uaa-key
          sap.cloud.service: userinfo
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: userinfo-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json  
    service: xsuaa
    service-name: userinfo-xsuaa-srv
    service-plan: application
- name: userinfo-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
      init_data:
        instance:
          existing_destinations_policy: update
          destinations:
          - Name: ui5
            Type: HTTP
            URL: https://ui5.sap.com
            ProxyType: Internet
            Authentication: NoAuthentication
    service: destination
    service-name: userinfo-dest-srv
    service-plan: lite
- name: userinfo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: userinfo-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
